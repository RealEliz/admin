<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="login-screen" class="center-screen">
        <div class="login-container">
            <img src="https://www.blooket.com/favicon.ico" alt="Blooket Logo" class="logo">
            <h2>Dashboard Access</h2>
            <input type="password" id="access-code" placeholder="Enter Access Code">
            <button onclick="checkAccessCode()">Submit</button>
        </div>
    </div>

    <div id="dashboard" class="hidden">
        <!-- Your existing dashboard HTML -->
    </div>
    <script src="script.js"></script>
</body>
</html>
